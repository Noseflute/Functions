<html>
  <head>
    <script>
      function rotatePos() {
        document.getElementById('jack').style.transform = "rotate(45deg)";
      }
      function rotateNeg() {
        document.getElementById('jack').style.transform = "rotate(0deg)";
      }
    </script>
  </head>
  <body>
      <img src="http://www.wetheunicorns.com/wp-content/uploads/2017/07/jack.png" id="jack"
      onmouseover="rotatePos()" width="30%" onmouseout="rotateNeg()">
  </body>
</html>
